<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../mdl/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="../ext/styles.css">
    <script src="../ext/echarts.min.js"></script>
    <script src="../ext/jquery.min.js"></script>
</head>
<body>
<div class="gzt-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="gzt-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">GG和ZDT的睡眠数据可视化统计</span>
            <div class="mdl-layout-spacer"></div>
            <label class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">search</i>
            </label>

            <label class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">add</i>
            </label>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid gzt-content">
            <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                <div style="width:1600px;height:470px;" id="gzt_sleep_day">
                </div>
            </div>
            <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
                <div style="width:680px;height:300px;" id="gzt_sleep_week">
                </div>
            </div>
            <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
                <div style="width:680px;height:300px;" id="gzt_sleep_month">
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../mdl/material.min.js"></script>
<script src="sleep.js"></script>
<script>
    $(
        function(){
            $.post("sleep.php", {},
                function(data){
                    var data_r = eval("(" + data + ")");
                    sleepDataDay(data_r.date_day, data_r.gg_deep_day, data_r.gg_shallow_day, data_r.zdt_deep_day, data_r.zdt_shallow_day);
                    sleepDataWeek(data_r.date_week, data_r.gg_deep_week, data_r.gg_shallow_week, data_r.zdt_deep_week, data_r.zdt_shallow_week);
                    sleepDataMonth(data_r.date_month, data_r.gg_deep_month, data_r.gg_shallow_month, data_r.zdt_deep_month, data_r.zdt_shallow_month);
                });
        }
    )

    $("#search").click(
        function(event) {
            var start_date = $("#start_date").val();
            var end_date = $("#end_date").val();
            var arg;
            if(start_date != "" && end_date != ""){
                arg = {"start_date" : start_date, "end_date" : end_date};
            }else if(start_date != "" && end_date == ""){
                arg = {"start_date" : start_date};
            }else if(start_date = "" && end_date != ""){
                arg = {"end_date" : end_date};
            }else{
                arg = {};
            }

            $.post("sleep.php", arg,
                function(data){
                    var data_r = eval("(" + data + ")");
                    sleepDataDay(data_r.date_day, data_r.gg_deep_day, data_r.gg_shallow_day, data_r.zdt_deep_day, data_r.zdt_shallow_day);
                    sleepDataWeek(data_r.date_week, data_r.gg_deep_week, data_r.gg_shallow_week, data_r.zdt_deep_week, data_r.zdt_shallow_week);
                    sleepDataMonth(data_r.date_month, data_r.gg_deep_month, data_r.gg_shallow_month, data_r.zdt_deep_month, data_r.zdt_shallow_month);
                }
            );

            $("#search-modal-close").click();
        });
</script>
</body>
</html>
